<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View product</title>
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" media="screen" type="text/css"/>
    <link th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" type="text/css">
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
</head>>
<body>
<div class="container ">
    <nav class="nav navbar mr-0 ml-0 mt-0 align-content-between align-baseline">
        <a class="nav-item ml-0 text-decoration-none btn-outline-primary m-2" th:href="${'/'}">
            <button class="btn-outline-primary btn">Home</button></a>

        <a class="nav-item text-decoration-none  m-2" th:href="${'/product/list'}">
            <button class="btn-outline-primary btn">Products</button>
        </a>
        <a class="nav-item text-decoration-none  m-2" th:href="${'/customer/list'}">
            <button class="btn-outline-primary btn">Customers</button>
        </a>
    </nav>
</div>
    <hr/>
    <div class="container">
        <form>
            <div class="form-group d-flex">
                <label class="col-sm-2 font-weight-bold">Id : </label>
                <div class="col-sm-10">
                    <p class="form-control form-control-plaintext" th:text="${customer.id}"></p>
                </div>
            </div>
            <div class="form-group d-flex">
                <label class="col-sm-2 font-weight-bold">First name: </label>
                <div class="col-sm-10">
                    <p class="form-control form-control-plaintext" th:text="${customer.firstName}">Description</p>
                </div>
            </div>
            <div class="form-group d-flex">
                <label class="col-sm-2 font-weight-bold">Last name : </label>
                <div class="col-sm-10">
                    <p class="form-control form-control-plaintext" th:text="${customer.lastName}">Price</p>
                </div>
            </div>
            <div class="form-group d-flex">
                <label class="col-sm-2 font-weight-bold">Email : </label>
                <div class="col-sm-10 ">
                    <p class="form-control form-control-plaintext" th:text="${customer.email}"></p>
                </div>
            </div>
            <div class="form-group d-flex">
                <label class="col-sm-2 font-weight-bold">Address1 : </label>
                <div class="col-sm-10 ">
                    <p class="form-control form-control-plaintext" th:text="${customer.addressLine1}"></p>
                </div>
            </div>
            <div class="form-group d-flex">
                <label class="col-sm-2 font-weight-bold">Address2 : </label>
                <div class="col-sm-10 ">
                    <p class="form-control form-control-plaintext" th:text="${customer.addressLine2}"></p>
                </div>
            </div>
            <div class="form-group d-flex">
                <label class="col-sm-2 font-weight-bold">City : </label>
                <div class="col-sm-10 ">
                    <p class="form-control form-control-plaintext" th:text="${customer.city}"></p>
                </div>
            </div>
            <div class="form-group d-flex">
                <label class="col-sm-2 font-weight-bold">State : </label>
                <div class="col-sm-10 ">
                    <p class="form-control form-control-plaintext" th:text="${customer.state}"></p>
                </div>
            </div>
            <div class="form-group d-flex">
                <label class="col-sm-2 font-weight-bold">Zip Code : </label>
                <div class="col-sm-10 ">
                    <p class="form-control form-control-plaintext" th:text="${customer.zipCode}"></p>
                </div>
            </div>
        </form>
        <button class="btn btn-primary">
            <a th:href="${'/customer/list'}" class="text-light text-decoration-none">Back</a>
        </button>
    </div>
</body>
</html>
