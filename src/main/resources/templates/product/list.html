<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.3.1/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.4.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <link href="../../static/css/spring-core.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="container ">
    <nav class="nav navbar mr-0 ml-0 mt-0 align-content-between align-baseline">
        <a class="nav-item ml-0 text-decoration-none btn-outline-primary m-2" th:href="${'/'}">
            <button class="btn-outline-primary btn">Home</button></a>

        <a class="nav-item text-decoration-none  m-2" th:href="${'/product/list'}">
            <button class="btn-outline-primary btn">Products</button>
        </a>
        <a class="nav-item text-decoration-none  m-2" th:href="${'/customer/list'}">
            <button class="btn-outline-primary btn">Customers</button>
        </a>
    </nav>
</div>
    <hr/>
    <div class="container">
        <div th:if="${not #lists.isEmpty(products)}">
            <h2>Products list</h2>
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Image URL</th>
                    <th>List</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tr th:each="product : ${products }">
                    <td th:text="${product.id}"></td>
                    <td th:text="${product.description}"></td>
                    <td th:text="${product.price}"></td>
                    <td th:text="${product.imageUrl}"></td>
                    <td><a th:href="${'/product/show/' + product.id }" class="btn btn-info">View</a></td>
                    <td><a th:href="${'/product/edit/' + product.id }" class="btn btn-primary">Edit</a></td>
                    <td><a th:href="${'/product/delete/' + product.id }" class="btn btn-danger">Delete</a></td>
                </tr>
            </table>
        </div>
        <div th:if="${#lists.isEmpty(products)}">
            <h1>Oops! There are no items to show</h1>
        </div>

        <div class="row">
            <a th:href="${'/product/new'}" class="text-dark text-decoration-none"><button class="btn btn-info">Add Product</button></a>
        </div>
    </div>
</body>
</html>
